<html>

<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
form
{
background:#ececec;
width:512px;
padding-left:50px;
padding-right:50px;
margin-top:50px;
}
.A
{
width:100%;
}
.B
{
width:100%;
margin-top:8px;
}
h4
{
margin-left:-220px;
font-family: Baskerville Old Face;
margin-bottom:3px
}
.C
{
width:100%;
margin-top:8px;
padding-bottom:8px;
padding-top:8px;
}
.D
{
width:50%;
margin-top:8px;
padding-bottom:8px;

}
</style>
</head>
<body background="https://img.freepik.com/free-photo/wooden-board-empty-table-top-on-of-blurred-background_1253-1584.jpg?size=338&ext=jpg">
<center>
<form>
<input type="text" placeholder="Resturant name*" name="rname" class="A" required><br>
<input type="text" placeholder="ZIP(Primary location)*" name="zname" required><input type="text" placeholder="City/Town*" name="cname" required>
<br>
<input type="text" placeholder="Phone No.*" name="phno" class="B" required>
<input type="text" placeholder="Email*" name="email" class="A" required>
<select class="C">
<option selected>No.of outlets</option>
<option>1</option>
<option>1-5</option>
<option>5-10</option>
<option>10-15</option>
<option>15-20</option>
<option>25+</option>
</select>
<select class="D">
<option selected>Cost for two</option>
<option>100</option>
<option>100-400</option>
<option>400-800</option>
<option>800-1500</option>
<option>1500+</option>
</select><select class="D">
<option selected>Type of cuisine</option>
<option>Chinese</option>
<option>North Indian</option>
<option>Italian</option>
<option>South Indian</option>
<option>Bakery</option>
<option>Healthy Food</option>
<option>Pizza</option>
</select>
<h4>Documents(Jpeg,PDF)</h4>
<input type="media_type" name="shop" placeholder="Shop License"><input type="media_type" name="fss" placeholder="FSSAI">

</form>
</center>
</body>
</html>
